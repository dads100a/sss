<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подать на паспорт</title>
</head>
<body>
    <h1>Подать на паспорт</h1>
    <form method="POST">
        <input type="text" name="last_name" placeholder="Фамилия" required>
        <input type="text" name="first_name" placeholder="Имя" required>
        <input type="text" name="middle_name" placeholder="Отчество" required>
        <input type="text" name="birth_date" placeholder="Дата рождения (дд.мм.гггг)" required>
        <input type="text" name="gender" placeholder="Пол" required>
        <input type="text" name="birth_place" placeholder="Место рождения" required>
        <input type="text" name="residence" placeholder="Адрес проживания" required>
        <input type="text" name="phone_number" placeholder="Номер телефона" required>
        <button type="submit">Подать заявку</button>
    </form>
</body>
</html>
